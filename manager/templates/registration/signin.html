{% extends 'manager/main.html' %}
{% block style %}
.helptext {
  font-size: small;
  background-color: #55f;
  color: white;
  text-align: left;
}
tr, td, {
  border: 1px #55f solid;
}
{% endblock %}
{% block real_content %}
  <fieldset class="mt_rest"><legend class="mt_name">Register</legend>
  <form method="post">
    <table>
    {% csrf_token %}
    {{ form.as_table }}
    <tr><td colspan=2><button type="submit">Sign in</button></td></tr>
  </table>
  </form>
  </fieldset>
{% endblock %}
