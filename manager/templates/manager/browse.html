{% extends "manager/main.html" %}

{% block title %} Browse {% endblock %}

{% block real_content %}
<h4>{{ list_header }}</h4>
<p>
{% if list_to_disp %}
    <ul>
    {% for d in list_to_disp %}
    <li><a href="{% url action1 d.id %}">{{ d }}</a>
    <a href="{% url action2 d.id %}">{{ action2_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>{{ whenEmpty|safe }}</p>
{% endif %}
</p>
{% endblock %}
