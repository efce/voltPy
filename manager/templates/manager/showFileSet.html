{% extends "manager/main.html" %}

{% block title %} Show {% endblock %}

{% block real_content %}
<fieldset class="mt_rest">
<legend class="mt_name">Files in the File Set:</legend>
<ul>
    {% for f in showing.files.all %}
    <li><a href="{% url 'showCurveFile' f.id %}">{{ f }}</a></li>
    {% endfor %}
</ul>
</fieldset>
{% endblock %}
